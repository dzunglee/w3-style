<div class="row col-12 h-100">
    <div class="col-8 container">

        <!-- import Slide Only -->
        <br>
        <h5>Slide only</h5><br>
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://place-hold.it/2000x500/red" class="" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://place-hold.it/2000x500/blue" class="" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://place-hold.it/2000x500/black" class="" alt="...">
                </div>
            </div>
        </div>
        <!-- import slide with controls -->
        <br><h5>Slide with controlls</h5><br>
        <div id="demo" class="carousel slide" data-ride="carousel">

            <!-- Indicators -->

            <!-- The slideshow -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://place-hold.it/2000x500/red" alt="Los Angeles">
                </div>
                <div class="carousel-item">
                    <img src="https://place-hold.it/2000x500/blue" alt="Chicago">
                </div>
                <div class="carousel-item">
                    <img src="https://place-hold.it/2000x500/black" alt="New York">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#demo" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#demo" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>

        </div>
        <!-- import With indicators -->
        <br><h5>Slide with indicators</h5><br>
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://place-hold.it/2000x500/red" class="" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://place-hold.it/2000x500/blue" class="" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://place-hold.it/2000x500/black" class="" alt="...">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <!-- slide with caption -->
        <br><h5>Slide with captions</h5><br>
        <div id="demo1" class="carousel slide" data-ride="carousel">
            <ul class="carousel-indicators">
                <li data-target="#demo1" data-slide-to="0" class="active"></li>
                <li data-target="#demo1" data-slide-to="1"></li>
                <li data-target="#demo1" data-slide-to="2"></li>
            </ul>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://place-hold.it/2000x500/red" alt="Los Angeles" height="500">
                    <div class="carousel-caption">
                        <h3>Los Angeles</h3>
                        <p>We had such a great time in LA!</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://place-hold.it/2000x500/blue" alt="Chicago" height="500">
                    <div class="carousel-caption">
                        <h3>Chicago</h3>
                        <p>Thank you, Chicago!</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://place-hold.it/2000x500/black" alt="New York" height="500">
                    <div class="carousel-caption">
                        <h3>New York</h3>
                        <p>We love the Big Apple!</p>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#demo1" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#demo1" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
        <!-- end -->
        <br>
    </div>
</div>
