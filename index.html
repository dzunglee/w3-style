---
layout: default
---

<div>
    <h4>Pages</h4>
    {% for item in site.page_items %}
        <a class="btn btn-primary mb-1" href="{{ item.url | prepend: site.baseurl }}">{{item.name}}</a>
    {% endfor %}
    <br>
    <br>
    <h4>Components</h4>
    {% for item in site.component_items %}
        <a class="btn btn-primary mb-1" href="{{ item.url | prepend: site.baseurl }}">{{item.name}}</a>
    {% endfor %}
</div>
